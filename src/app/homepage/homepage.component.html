<div class="container mt- 3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h4>Github user Search App</h4>
        </div>
        <div class="card-body">
          <form class="form-inline" #searchForm="ngForm" name="searchForm">
            <div class="form-group">
              <input name="user" size="40" type="search" class="form-control" placeholder="Enter gitHub username">
            </div>
            <div class="div">
              <button type="submit" value="Search" class="btn btn-secondary ">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
